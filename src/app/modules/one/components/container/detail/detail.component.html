<mat-card>
    <mat-card-title>Chosen language section</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <div *ngIf="searchService.chosenLang$ | async as lang; else noLang">You have chosen the language <span class="text-success">{{lang}}</span> as your favorite language</div>
    <ng-template #noLang>
      <div>Hi there user, you are yet to choose your favorite language</div>
    </ng-template>
    
  </mat-card-content>
</mat-card>
