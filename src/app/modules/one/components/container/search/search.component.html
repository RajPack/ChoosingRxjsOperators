<div class="search-container">
  <mat-card>
    <mat-card-title>Your Favorite language</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input
          #search
          type="text"
          placeholder="Search a language with keywords"
          aria-label="Number"
          matInput
          [formControl]="langField"
          [matAutocomplete]="auto"
          (input) ="searchKey$.next(search.value)"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="searchService.chosenLang$.next($event.option.value)">
          <mat-option *ngFor="let option of langs$ | async" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
