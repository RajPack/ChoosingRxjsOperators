<mat-card>
  <mat-card-title>Chosen language section</mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <h3 *ngIf="searchService.chosenLang$ | async as lang; else noLang">
      You have chosen <span class="text-success">{{ lang }}</span> as your
      favorite language
    </h3>
    <ng-template #noLang>
      <h3>Please choose your favorite language in the serach box above.</h3>
    </ng-template>
  </mat-card-content>
</mat-card>
