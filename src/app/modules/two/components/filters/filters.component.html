<mat-card>
  <mat-card-title>Reserve parking for your vehicle</mat-card-title>
  <mat-card-subtitle>Pick a vehicle type, and date range to reserve parking for your vehicle</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input
        #search
        type="text"
        placeholder="Choose vehicle type"
		aria-label="Number"
		matInput
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        autoActiveFirstOption
		#auto="matAutocomplete"
		(optionSelected)="filters.vehicleType.onChange$.next($event.option.value)"
      >
        <mat-option *ngFor="let option of filters.vehicleType.options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker" (dateChange)="filters.startDate.onChange$.next($event.value)" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="picker2" (dateChange)="filters.endDate.onChange$.next($event.value)" />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
</mat-card>
